<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TODO</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="main">
            <form action="" id="todo">
                <div><input type="text" name="task" id="task"></div>
                <div id="buttons">
                    <button type="button" id="addTask">Add Task</button>
                    <button type="button" id="removeCompletedTasks">Remove Completed Tasks</button>
                    <button type="button" id="removeAllTasks">Remove All</button>
                </div>
            </form>
           <section>
                <ul id="tasks">
                </ul>
            </section>
        </div>
    </body>
</html>
